<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
<form>
  First name:<br>
  <input type="text" name="firstname" required><br>
  Last name:<br>
  <input type="text" name="lastname"><br>
  Zip code:<br>
  <input type="text" name="zipcode" pattern="[0-9]{5}" title="5 digit zip code" required><br>
  Affiliation:<br>
  <input type="radio" name="affiliation" value="Conservative"> Conservative <br>
  <input type="radio" name="affiliation" value="Moderate-Conservative"> Moderate-Conservative <br>
  <input type="radio" name="affiliation" value="Moderate"> Moderate <br>
  <input type="radio" name="affiliation" value="Moderate-Liberal"> Moderate-Liberal <br>
  <input type="radio" name="affiliation" value="Liberal"> Liberal <br>

</form>

</body>
</html>
